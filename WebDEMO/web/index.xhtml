<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <p:growl id="mensaje" showDetail="true"/>
            <p:panelGrid columns="2" style=" margin: 0 auto;margin-top: 15%"  >
                Usuario: <p:inputText value="#{loginController.correo}" />
                Clave: <p:password value="#{loginController.clave}"/>
                <h:outputText/>
                <p:commandButton value="Ingresar"  actionListener="#{loginController.insertar()}" update="mensaje"/>
            </p:panelGrid>

        </h:form>

    </h:body>
</html>
